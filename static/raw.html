<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaTeX GitHub Markdown</title>

    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/frameworks-be4c6e0e479a2d4d0eb3159c8772b5bfc4aa39831cb28f5f92cc2e448d93eaa1.css" integrity="sha256-vkxuDkeaLU0OsxWch3K1v8SqOYMcso9fkswuRI2T6qE=" media="all" rel="stylesheet" />
    <link crossorigin="anonymous" href="https://assets-cdn.github.com/assets/github-47892e2294560c1666a3e023302402ba5a496ccde98f08169905d5f40a9b4cdd.css" integrity="sha256-R4kuIpRWDBZmo+AjMCQCulpJbM3pjwgWmQXV9AqbTN0=" media="all" rel="stylesheet" />
    <link rel="stylesheet" href="render.css">
  </head>
  <body>
    <!-- Fork me on GitHub -->
    <a target="_blank" href="https://github.com/CyberZHG/LaTeXGitHubMarkdown">
      <img style="position: fixed; top: 0; left: 0; border: 0; z-index: 100;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
    </a>

    <!-- Login -->
    <a target="_blank" href="https://github.com/login/oauth/authorize?client_id=17b967fc39122956bcc2">
      <img id="login" style="position: fixed; top: 0; right: 0; border: 0; z-index: 100; width: 50px; height: 50px;" src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" alt="Get access token to avoid rate limit!" >
    </a>

    <!-- Render -->
    <div class="container">
      <div id="render">
        <div id="github-head"></div>
        <div class="file">
          <div id="readme" class="readme blob instapaper_body">
            <article class="markdown-body entry-content">
            </article>
          </div>
        </div>
      </div>
      <script src="jquery.min.js"></script>
      <script src="render.js"></script>
      <script src="raw.js"></script>
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {
            inlineMath: [['$','$'], ['$$','$$']],
            displayMath: []
          }
        });
      </script>
    </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-82074308-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
